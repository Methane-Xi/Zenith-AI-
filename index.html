<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith | AI Biometric Enclave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --enclave-bg: #020617;
        --neon-indigo: #6366f1;
        --neon-cyan: #22d3ee;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--enclave-bg);
        color: #f1f5f9;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .telemetry-grid {
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(99, 102, 241, 0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scan-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, var(--neon-indigo), transparent);
        height: 2px;
        opacity: 0.3;
        animation: scan-line 3s linear infinite;
        pointer-events: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.2);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
